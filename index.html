<html ng-app="app">
    <head>
       <title>Todo List</title>
       <meta charset="utf-8" />
        
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
        
        <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link type="text/css" rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container" ng-controller="todoController">
            <div class="row">
                <h2>Ma Todo List</h2>
                <span>{{ remaining() }} restantes sur un total de {{todos.length}}</span>
                
                <form action="#" ng-submit="add()" >
                    <input type="text" ng-model="newTask" class="text-input" placeholder="Nouvelle tÃ¢che...">
                    <input type="submit" value="OK" class="btn-primary">
                </form>
                <ul class="list-unstyled">
                    <li ng-repeat="todo in todos"><input type="checkbox" ng-model="todo.done" /> 
                    <span class="todo-{{todo.done}}">{{ todo.taskName }}</span></li>
                </ul>
            </div>
        </div>
    </body>
</html>
